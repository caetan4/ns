.image-container {
    float: right;

    height: 100%; /* Match the height of the card */
    border-radius: 15px; /* Rounded borders */
    overflow: hidden;
    position: relative; /* For positioning the hover effect */
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensure the image covers the container */
    transition: opacity 0.3s ease; /* Smooth transition for hover effect */
}

.image-container .hover-content {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%; /* Ensure it spans the full width */
    height: 100%;
    background-color: rgba(255, 255, 255, 0.9); /* White background with slight transparency */
    display: block; /* Change to block for more flexible content */
    padding: 20px; /* Add padding for text spacing */
    text-align: left; /* Align text to the left */
    overflow-y: auto; /* Allow scrolling if content overflows */
    box-sizing: border-box; /* Include padding in width calculation */
    opacity: 0; /* Initially hidden */
    transition: opacity 0.3s ease; /* Smooth transition for hover effect */
}

.image-container:hover .hover-content {
    opacity: 1; 
}
